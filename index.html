<!DOCTYPE html>
<html lang="pt-BR" class=""> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NerdZone Calculator</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    
    <style>
        .toggle.active {
           background-color: #dc2626; /* Cor: red-600 do Tailwind */
        }
        .toggle.active .toggle-slider {
           transform: translateX(1.25rem); /* 20px */
        }
    </style>
</head>
<body class="bg-slate-200 dark:bg-slate-900 flex items-center justify-center min-h-screen p-4 font-sans transition-colors duration-300">

    <button class="theme-toggle fixed top-4 right-4 z-50 flex h-12 w-12 cursor-pointer items-center justify-center rounded-lg border border-slate-300 bg-white text-2xl shadow-sm transition-all duration-300 hover:scale-105 hover:bg-slate-100 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-200 dark:hover:bg-slate-700" id="themeToggle" title="Alternar tema">
        🌙
    </button>

    <div class="calculator w-full max-w-4xl rounded-xl bg-slate-50 p-6 shadow-lg transition-colors duration-300 sm:p-8 dark:bg-slate-800">
        
        <h2 class="mb-8 text-center text-3xl font-bold text-red-600 dark:text-red-500">NerdZone Calculator</h2>
        
        <div class="grid grid-cols-1 gap-x-6 gap-y-5 md:grid-cols-3">
            <div class="form-group">
                <label for="item" class="mb-2 inline-block rounded-md bg-slate-200 px-2 py-1 text-xs font-semibold text-slate-700 dark:bg-transparent dark:px-0 dark:py-0 dark:text-slate-300">Item:</label>
                <select id="item" class="block w-full rounded-md border-slate-300 bg-white p-2.5 text-slate-900 shadow-sm transition duration-150 ease-in-out focus:border-red-500 focus:ring-red-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-400 dark:focus:border-red-500 dark:focus:ring-red-500">
                </select>
            </div>
            <div class="form-group">
                <label for="marketValue" class="mb-2 inline-block rounded-md bg-slate-200 px-2 py-1 text-xs font-semibold text-slate-700 dark:bg-transparent dark:px-0 dark:py-0 dark:text-slate-300">Valor da Bolsa (%):</label>
                <input type="number" id="marketValue" min="-50" max="90" value="0" class="block w-full rounded-md border-slate-300 bg-white p-2.5 text-slate-900 shadow-sm transition duration-150 ease-in-out focus:border-red-500 focus:ring-red-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-400 dark:focus:border-red-500 dark:focus:ring-red-500">
            </div>
            <div class="form-group">
                <label for="bonusBooster" class="mb-2 inline-block rounded-md bg-slate-200 px-2 py-1 text-xs font-semibold text-slate-700 dark:bg-transparent dark:px-0 dark:py-0 dark:text-slate-300">Booster de Vendas (x):</label>
                <input type="number" id="bonusBooster" min="0" max="100" value="0" class="block w-full rounded-md border-slate-300 bg-white p-2.5 text-slate-900 shadow-sm transition duration-150 ease-in-out focus:border-red-500 focus:ring-red-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-400 dark:focus:border-red-500 dark:focus:ring-red-500">
            </div>
        </div>

        <hr class="my-6 border-t border-slate-300 dark:border-slate-700">

        <div class="grid grid-cols-1 gap-x-6 gap-y-5 md:grid-cols-2">
            <div class="form-group">
                <label for="miningSkillBooster" class="mb-2 inline-block rounded-md bg-slate-200 px-2 py-1 text-xs font-semibold text-slate-700 dark:bg-transparent dark:px-0 dark:py-0 dark:text-slate-300">Bônus de Skill Mineração (%):</label>
                <select id="miningSkillBooster" class="block w-full rounded-md border-slate-300 bg-white p-2.5 text-slate-900 shadow-sm transition duration-150 ease-in-out focus:border-red-500 focus:ring-red-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:focus:border-red-500 dark:focus:ring-red-500">
                    <option value="0">0%</option>
                    <option value="10">10%</option>
                </select>
            </div>
            <div class="form-group">
                <label for="herbalismSkillBooster" class="mb-2 inline-block rounded-md bg-slate-200 px-2 py-1 text-xs font-semibold text-slate-700 dark:bg-transparent dark:px-0 dark:py-0 dark:text-slate-300">Bônus de Skill Herbalismo (%):</label>
                <select id="herbalismSkillBooster" class="block w-full rounded-md border-slate-300 bg-white p-2.5 text-slate-900 shadow-sm transition duration-150 ease-in-out focus:border-red-500 focus:ring-red-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:focus:border-red-500 dark:focus:ring-red-500">
                    <option value="0">0%</option>
                </select>
            </div>
        </div>

        <hr class="my-6 border-t border-slate-300 dark:border-slate-700">

        <div>
            <label class="mb-2 inline-block rounded-md bg-slate-200 px-2 py-1 text-xs font-semibold text-slate-700 dark:bg-transparent dark:px-0 dark:py-0 dark:text-slate-300">Bônus de Armadura:</label>
            <div class="equipment-section mt-2 grid grid-cols-2 gap-4 md:grid-cols-4">
                <div class="equipment-item">
                    <label for="helmet" class="block text-xs font-medium text-slate-600 dark:text-slate-400">Capacete:</label>
                    <input type="number" id="helmet" min="1" max="3" step="0.1" value="1" class="mt-1 block w-full rounded-md border-slate-300 bg-white p-2.5 text-slate-900 shadow-sm transition duration-150 ease-in-out focus:border-red-500 focus:ring-red-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-400 dark:focus:border-red-500 dark:focus:ring-red-500">
                </div>
                <div class="equipment-item">
                    <label for="chestplate" class="block text-xs font-medium text-slate-600 dark:text-slate-400">Peitoral:</label>
                    <input type="number" id="chestplate" min="1" max="3" step="0.1" value="1" class="mt-1 block w-full rounded-md border-slate-300 bg-white p-2.5 text-slate-900 shadow-sm transition duration-150 ease-in-out focus:border-red-500 focus:ring-red-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-400 dark:focus:border-red-500 dark:focus:ring-red-500">
                </div>
                <div class="equipment-item">
                    <label for="leggings" class="block text-xs font-medium text-slate-600 dark:text-slate-400">Calça:</label>
                    <input type="number" id="leggings" min="1" max="3" step="0.1" value="1" class="mt-1 block w-full rounded-md border-slate-300 bg-white p-2.5 text-slate-900 shadow-sm transition duration-150 ease-in-out focus:border-red-500 focus:ring-red-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-400 dark:focus:border-red-500 dark:focus:ring-red-500">
                </div>
                <div class="equipment-item">
                    <label for="boots" class="block text-xs font-medium text-slate-600 dark:text-slate-400">Bota:</label>
                    <input type="number" id="boots" min="1" max="3" step="0.1" value="1" class="mt-1 block w-full rounded-md border-slate-300 bg-white p-2.5 text-slate-900 shadow-sm transition duration-150 ease-in-out focus:border-red-500 focus:ring-red-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-400 dark:focus:border-red-500 dark:focus:ring-red-500">
                </div>
            </div>
        </div>

        <hr class="my-6 border-t border-slate-300 dark:border-slate-700">

        <div class="grid grid-cols-1 gap-x-6 gap-y-5 md:grid-cols-2">
            <div class="form-group">
                <label for="rank" class="mb-2 inline-block rounded-md bg-slate-200 px-2 py-1 text-xs font-semibold text-slate-700 dark:bg-transparent dark:px-0 dark:py-0 dark:text-slate-300">Rank:</label>
                <select id="rank" class="block w-full rounded-md border-slate-300 bg-white p-2.5 text-slate-900 shadow-sm transition duration-150 ease-in-out focus:border-red-500 focus:ring-red-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:focus:border-red-500 dark:focus:ring-red-500">
                </select>
            </div>
            <div class="form-group">
                <label for="quantity" class="mb-2 inline-block rounded-md bg-slate-200 px-2 py-1 text-xs font-semibold text-slate-700 dark:bg-transparent dark:px-0 dark:py-0 dark:text-slate-300">Quantidade:</label>
                <input type="number" id="quantity" min="1" value="1" class="block w-full rounded-md border-slate-300 bg-white p-2.5 text-slate-900 shadow-sm transition duration-150 ease-in-out focus:border-red-500 focus:ring-red-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:placeholder-slate-400 dark:focus:border-red-500 dark:focus:ring-red-500">
            </div>
        </div>
        
        <hr class="my-6 border-t border-slate-300 dark:border-slate-700">
        
        <div class="grid grid-cols-1 items-center gap-x-6 gap-y-5 md:grid-cols-2">
            <div class="form-group">
                <label class="mb-2 inline-block rounded-md bg-slate-200 px-2 py-1 text-xs font-semibold text-slate-700 dark:bg-transparent dark:px-0 dark:py-0 dark:text-slate-300">Itens Compactados:</label>
                <div class="toggle-container flex items-center space-x-3 text-sm text-slate-600 dark:text-slate-400">
                    <span>Normal</span>
                    <div class="toggle relative inline-flex h-6 w-11 cursor-pointer rounded-full bg-slate-300 transition-colors duration-200 ease-in-out dark:bg-slate-600" id="compactedToggle">
                        <div class="toggle-slider pointer-events-none absolute left-0.5 top-0.5 inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></div>
                    </div>
                    <span>Compactado (x64)</span>
                </div>
            </div>
            <div class="form-group">
                <label for="storageType" class="mb-2 inline-block rounded-md bg-slate-200 px-2 py-1 text-xs font-semibold text-slate-700 dark:bg-transparent dark:px-0 dark:py-0 dark:text-slate-300">Tipo de Armazenamento:</label>
                <select id="storageType" class="block w-full rounded-md border-slate-300 bg-white p-2.5 text-slate-900 shadow-sm transition duration-150 ease-in-out focus:border-red-500 focus:ring-red-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white dark:focus:border-red-500 dark:focus:ring-red-500">
                    <option value="item">Item</option>
                    <option value="inventory">Inventário (2304 itens)</option>
                    <option value="normal_chest">Baú Normal (1728 itens)</option>
                    <option value="double_chest">Baú Duplo (3456 itens)</option>
                </select>
            </div>
        </div>

        <div class="result mt-8 rounded-lg border-l-4 border-red-500 bg-slate-200 p-4 text-left text-2xl font-bold text-slate-900 dark:bg-slate-900/50 dark:text-white" id="result">
            Total: 0.00
        </div>
        <div class="item-count mt-2 text-right text-sm italic text-slate-500 dark:text-slate-400" id="itemCount">
        </div>
    </div>

    <script>
        const itemsData={Abóbora:{price:20,type:"crop"},Carvão:{price:.3,type:"ore"},"Lápis Lazuli":{price:.5,type:"ore"},Redstone:{price:2.1,type:"ore"},Esmeralda:{price:1/0,type:"ore"},Obsidiana:{price:27,type:"ore"}},rankNames=["Carvão","Lápis","Redstone","Ouro","Esmeralda","Diamante"];function toEconomy(e){return e<1e3?e.toLocaleString("pt-BR",{minimumFractionDigits:2,maximumFractionDigits:2}):e<1e6?`${(e/1e3).toFixed(2)}K`:e<1e9?`${(e/1e6).toFixed(2)}M`:e<1e12?`${(e/1e9).toFixed(2)}B`:e<1e15?`${(e/1e12).toFixed(2)}T`:e<1e18?`${(e/1e15).toFixed(2)}Q`:e.toExponential(2)}function toEconomyItens(e){return e<1e3?e.toLocaleString("pt-BR"):e<1e6?`${(e/1e3).toFixed(2)}K`:e<1e9?`${(e/1e6).toFixed(2)}M`:e<1e12?`${(e/1e9).toFixed(2)}B`:e<1e15?`${(e/1e12).toFixed(2)}T`:e<1e18?`${(e/1e15).toFixed(2)}Q`:e.toExponential(2)}function populateItems(){const e=document.getElementById("item"),t=document.createElement("optgroup");t.label="Plantação";const a=document.createElement("optgroup");a.label="Mineração";for(const[o,n]of Object.entries(itemsData)){const c=document.createElement("option");c.value=o,c.textContent=o.charAt(0).toUpperCase()+o.slice(1),"crop"===n.type?t.appendChild(c):"ore"===n.type&&a.appendChild(c)}e.appendChild(t),e.appendChild(a)}function populateRanks(){const e=document.getElementById("rank");let t=0;for(const a of rankNames)for(let o=0;o<3;o++){const n=document.createElement("option");n.value=t,n.textContent=`${a} ${"I".repeat(o+1)}`,e.appendChild(n),t++}}function calculatePrice(){const e=document.getElementById("item").value,t=itemsData[e];if(!t)return;const a=t.price,o=t.type,n=1+parseFloat(document.getElementById("marketValue").value)/100,c=parseFloat(document.getElementById("bonusBooster").value)||1,l=1+parseInt(document.getElementById("miningSkillBooster").value)/100,r=1+parseInt(document.getElementById("herbalismSkillBooster").value)/100,d=parseFloat(document.getElementById("helmet").value)*parseFloat(document.getElementById("chestplate").value)*parseFloat(document.getElementById("leggings").value)*parseFloat(document.getElementById("boots").value),s=parseInt(document.getElementById("rank").value);if(s<0||s>=3*rankNames.length)return;let i=0,m=0,u=10,p=10;for(let e=0;e<=s;e++){if(0==e)continue;e%9==0&&(u++,p++),i+=u,m+=p}const g=1+(("ore"===o?i:m)/100);let k=parseInt(document.getElementById("quantity").value);document.getElementById("compactedToggle").classList.contains("active")&&(k*=64);const h=document.getElementById("storageType").value;let f=1;switch(h){case"inventory":f=2304;break;case"normal_chest":f=1728;break;case"double_chest":f=3456}const b=k*f,v=a*n*c*("ore"===o?l:r)*d*g*b,E=isFinite(v)?toEconomy(v):"???";document.getElementById("result").textContent=`Total: $${E}`,document.getElementById("itemCount").textContent=`${toEconomyItens(b)} itens calculados`}window.onload=function(){populateItems(),populateRanks(),document.getElementById("compactedToggle").addEventListener("click",function(){this.classList.toggle("active"),calculatePrice()});const e=document.getElementById("themeToggle"),t=document.documentElement,a=localStorage.getItem("theme")||"light";"dark"===a?(t.classList.add("dark"),e.textContent="☀️"):(t.classList.remove("dark"),e.textContent="🌙"),e.addEventListener("click",function(){t.classList.contains("dark")?(t.classList.remove("dark"),e.textContent="🌙",localStorage.setItem("theme","light")):(t.classList.add("dark"),e.textContent="☀️",localStorage.setItem("theme","dark"))});const o=["item","marketValue","bonusBooster","miningSkillBooster","herbalismSkillBooster","helmet","chestplate","leggings","boots","rank","quantity","storageType"];o.forEach(e=>{const t=document.getElementById(e),a="SELECT"===t.tagName?"change":"input";t.addEventListener(a,calculatePrice)}),calculatePrice()};
    </script>
</body>
</html>
